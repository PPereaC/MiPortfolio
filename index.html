<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Mi Portfolio | Pablo Perea</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/perfil.png" alt="">
                    </div>
                </div>

                <h1 class="profile__name">Pablo Perea Campos</h1>
                <h2 class="profile__profession">Software Developer</h2>

                <!-- Sobre mí -->
                <div class="profile__about grid">
                    <div class="profile__about-content">
                      <h3 class="profile__about-title">Sobre mí</h3>
                      <p class="profile__about-text">
                        Desarrollador apasionado y curioso, motivado por desafíos tecnológicos. En constante aprendizaje para crecer y disfrutar del desarrollo de software
                      </p>
                    </div>
                </div>
            </div>

            <div class="profile__buttons">
                <a download="" href="assets/pdf/Gianell-Cv.pdf" class="button">
                    Descargar CV <i class="ri-download-line"></i>
                </a>

                <ul class="profile__social">
                    <a href="https://www.linkedin.com/" target="_blank" class="profile__social-link" style="--i: 1">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/" target="_blank" class="profile__social-link" style="--i: 2">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="profile__social-link" style="--i: 3">
                        <i class="ri-mail-line"></i>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="section" id="projects">
            <h2 class="section__title">Proyectos</h2>
            <br>
            <div class="filters__sections">
                <div class="projects__content grid" id="projects-container">
                    <!-- Los proyectos se cargarán aquí automáticamente -->
                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">
            &#169; Pablo Perea Campos. Todos los derechos reservados
        </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
